<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        label {
            font-weight: 500;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            padding: 10px;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .prediction-box {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üè° House Price Prediction</h2>
        <p class="text-center text-muted">Enter details to estimate the house price</p>

        <form action="/predict" method="post">
            <div class="mb-3">
                <label>Median Income</label>
                <input type="number" class="form-control" name="MedInc" step="0.01" required>
            </div>
            <div class="mb-3">
                <label>House Age</label>
                <input type="number" class="form-control" name="HouseAge" required>
            </div>
            <div class="mb-3">
                <label>Average Rooms</label>
                <input type="number" class="form-control" name="AveRooms" step="0.01" required>
            </div>
            <div class="mb-3">
                <label>Average Bedrooms</label>
                <input type="number" class="form-control" name="AveBedrms" step="0.01" required>
            </div>
            <div class="mb-3">
                <label>Population</label>
                <input type="number" class="form-control" name="Population" required>
            </div>
            <div class="mb-3">
                <label>Average Occupancy</label>
                <input type="number" class="form-control" name="AveOccup" step="0.01" required>
            </div>
            <div class="mb-3">
                <label>Latitude</label>
                <input type="number" class="form-control" name="Latitude" step="0.0001" required>
            </div>
            <div class="mb-3">
                <label>Longitude</label>
                <input type="number" class="form-control" name="Longitude" step="0.0001" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">üîç Predict</button>
        </form>

        {% if prediction_text %}
        <div class="prediction-box">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
